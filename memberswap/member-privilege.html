	<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        spaceBetween: 130,
        loop: true,
        slidesPerView: 'auto',
        coverflow: {
            rotate: 0,
            stretch: 60,
            depth: 200,
            modifier: 1,
            slideShadows : false
        },
        onTransitionEnd: function(swiper){
      		//过渡结束      		
      		on_light(swiper.activeIndex-7);      		
    	},
    	onTouchEnd: function(swiper){ 
    		//loop一圈结束     		
      		on_light(swiper.activeIndex-7);      		
    	},
    	onInit: function(swiper){
      		//Swiper初始化了
      		on_light(swiper.activeIndex-7);
    	}
    });
    function on_light(num){
    	var nums=0;
    	switch(num%7) {
    		case 0:
    			nums=2;
    			break;
    		case 1:
    			nums=5;
    			break;
    		case 2:
    			nums=7;
    			break;
    		case 3:
    			nums=7;
    			break;
    		case 4:
    			nums=9;
    			break;
    		case 5:
    			nums=11;
    			break;
    		case 6:
    			nums=12;
    			break;    		 
    		default:
    			nums=12;
    			break;  		
    	}
    	$('.img-ico').each(function(index, el) {
    		var class_num=index+1;
    		if(nums<2){
    			nums=2;
    		}
    		if(index<nums){    			
                var a_url="../memberswap/privilege/privilege"+class_num+".html";
    			$(this).removeClass('privilege-ico'+class_num);
    			$(this).addClass('privilege-ico'+class_num+'-light');
                $(this).parent().attr('href', a_url);
    		}else if(index>nums||index==nums){
				$(this).addClass('privilege-ico'+class_num);
    			$(this).removeClass('privilege-ico'+class_num+'-light');
                $(this).parent().removeAttr('href');
    		}
    	});
    }
    </script>

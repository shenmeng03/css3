    <div class="member-warp">
		<h3 class="privilege-h3"><i class="privilege-ico1"></i>特权说明</h3>
		<p class="privilege-p3">会员注册成为玖财通会员一周年当天，我们将根据您的等级，赠送不同额度的奖励包。</p>
		<h3 class="privilege-h3"><i class="privilege-ico2"></i>规则说明</h3>
		<p class="privilege-p3">1.第一周年，赠送一张10元出借红包，两周年将赠送一张20元出借红包，奖励以此类推；<br>
		2.所有奖励的出借红包有效期均为10天。<br>
		3.V1-V6等级会员可享受该奖励；<br>
		4.礼品发放时间为周年日当天上午8点。 </p>

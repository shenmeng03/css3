<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">     
<meta content="yes" name="apple-mobile-web-app-capable">     
<meta content="black" name="apple-mobile-web-app-status-bar-style">     
<meta content="telephone=no" name="format-detection">
<title>车型展示</title>
<link rel="stylesheet" type="text/css" href="../../src/css/common.css">
<link rel="stylesheet" type="text/css" href="../../src/css/style.css">
<script src="../../src/js/resize.js"></script>
</head>
<body class="gray-bg1">
<header>
    <nav>
       <a><img src="../../src/image/logo.jpg" ></a>
       <p><span>我们承诺</span></p>
       <div class="clear"></div>
    </nav>
</header>
<section class="reg-con">
	<h3>您的信息将只用于北汽新能源媒体活动，<br>绝不泄露给第三方。</h3>
    <form class="reg-form">
    	<label>媒体名称：</label>
        <input type="text">
        <label>真实姓名：</label>
        <input type="text">
        <label>你的性别：</label>
        <select>
        	<option>--请选择性别--</option>
            <option>男</option>
            <option>女</option>
        </select>
        <label>你的媒体类型：</label>
        <select>
        	<option>--请选择媒体类型--</option>
            <option>是</option>
            <option>否</option>
        </select>
        <label>单位：</label>
        <input type="text">
        <label>职务：</label>
        <input type="text">
        <label>是否有孩子：</label>
        <select>
        	<option>--请选择是或否--</option>
            <option>是</option>
            <option>否</option>
        </select>
        <button class="ret-btn">提交</button>
    </form>
</section>
</body>
</html>

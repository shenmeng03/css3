<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">     
<meta content="yes" name="apple-mobile-web-app-capable">

<title>预约试驾</title>
<link rel="stylesheet" type="text/css" href="../src/css/common.css">

<body class="max-height">
<section class="max-height">
	<div class="yuyue-bg">
    	<form class="reg-form" id="yuyue">
    	
        <label>试驾时间：</label>
        <select>
        	<option>--请选择日期--</option>
            <option>男</option>
            <option>女</option>
        </select>
        <input type="text" value="填写具体时间，如上午11:00" class="yuyue-time">
        <label>试驾车型：</label>
        <select>
        	<option>--请选择车型--</option>
            <option>ev200</option>
            <option>eu260</option>
            <option>ex200</option>
        </select>
       
        <button class="ret-btn">提交</button>
    </form>
	</div>
</section>

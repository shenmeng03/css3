    <p>北京新能源汽车股份有限公司（简称“北汽新能源公司”）是由世界500强企业北京汽车集团有限公司发起并控股，联合北京工业发展投资管理有限公司、北京国有资本经营管理中心、北京电子控股有限责任公司共同设立的新能源汽车产业发展平台。公司成立于2009年11月,位于北京经济技术开发区,已初步形成辐射全国的产业布局,是一个倡导绿色经济,致力于新能源汽车技术研发、资源集约整合的高端产业发展平台，业务范围覆盖新能源汽车与核心零部件的研发、生产、销售和服务。</p>

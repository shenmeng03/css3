<script>
$('.con1-ul').find('li').mousedown(function(){

});
var clientWidth =document.body.clientWidth;
var lengt=$('.con-img-ul').find('li').length;
var li_width=$('.con-img-ul').find('li').width();
var li_margin=80;
if (clientWidth){
	w=(li_width+li_margin)*lengt*clientWidth / 1080;
}
$('.con-img-ul').width(Math.ceil(w));
$('.con-imgbox').scrollLeft(w);
var flag=true;
var doc_height;
$(window).scroll(function () {
	if(flag){
		doc_height= $(document).height()-10;
		flag=false;
	}
	console.log(doc_height+"+++"+$(document).height());
    if ($(document).scrollTop() + $(window).height()>=doc_height) {
		 
		 $('#save').css({'position':'static','background':'none','border':'none'});		
    }else if($(document).scrollTop() + $(window).height()<doc_height){
	   $('#save').css({'position':'fixed','background':'#fff','border-top':'1px solid #dfe0e5'});
	}
});

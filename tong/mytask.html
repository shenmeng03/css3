<!doctype html>
<html><head>
<meta charset="utf-8">
<title>我的任务</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telphone=no, email=no"/>
<script src="js/resize.js"></script>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/shen.css">
</head>
<body>
 <div class="main">
 	<h2 class="about-h2"><a class="about-a1"><img src="images/common1.png"></a>我的任务</h2>
    <h3 class="task-h3">已接任务</h3>
 	<div class="user-box task-con">
    	<ul class="user-ul">
        	<li><p>待完成任务<a><img src="images/common2.png" class="ico-r"></a></p></li>
            <li><p>已结束任务<a><img src="images/common2.png" class="ico-r"></a></p></li>
            <li><p style="border-bottom:none;">收藏任务<a><img src="images/common2.png" class="ico-r"></a></p></li>
        </ul>
    </div> 
    <h3 class="task-h3">已发任务</h3>
    <div class="user-box task-con">
    	<ul class="user-ul">
        	<li><p>待完成任务<a><img src="images/common2.png" class="ico-r"></a></p></li>
            <li><p>已结束任务<a><img src="images/common2.png" class="ico-r"></a></p></li>
            <li><p style="border-bottom:none;">收藏任务<a><img src="images/common2.png" class="ico-r"></a></p></li>
        </ul>
    </div> 
 </div>
 <script src="js/jquery-1.7.1.min.js"></script>
    <script>
    	$(document).ready(function(e) {
            $('.user-ul').find('li').mousedown(function(){
				$(this).css('background','#e6e6e6');
			});
			$('.user-ul').find('li').mouseleave(function(){
				$(this).css('background','#fff');
			});
        });
    </script>
</body>
</html>

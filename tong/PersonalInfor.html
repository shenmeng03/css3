 <div class="main">

 </div>

<script>
function setupLabel(){
	$('.radio_label').each(function(){
		$(this).find('.radio-check').attr('src','images/radio2.png');
		
	});
	$('.radio_label input:checked').each(function(){
		$(this).parent('label').find('.radio-check').attr('src','images/radio1.png');
	});

}

$(function(){
	
	$('.radio_label').click(function(){
		setupLabel();
	});
	setupLabel();
});
</script>

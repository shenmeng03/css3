<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实名认证2</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telphone=no, email=no"/>
<script type="text/javascript"  src="js/jquery.js"></script>
<script src="js/resize.js"></script>
<link rel="stylesheet" href="css/common.css"/>
<link rel="stylesheet" href="css/shen.css"/>
</head>
<body>
   <h3 class="about-h2" style="margin:0;"><a class="about-a1"><img src="images/common1.png"></a>实名认证</h3>
   <div class="shiming-con1">
   		<div class="step step1 step-blue"><p class="shiming-p1 shiming-blue">1</p><span>实名认证</span></div>
        <div class="step step2 step-blue"><p class="shiming-p2 shiming-blue">2</p><span>绑定银行卡</span></div>
        <div class="step step3"><p class="shiming-p3">3</p><span>设置交易密码</span></div>
        <div class="line1 line-blue"></div>
        <div class="line2"></div>
   </div>
   <form>
   		<ul class="shiming-ul">
            <li><label>银行名称</label>
            	<select class="Bank-name">
                    <option  value="volvo">请选择银行名称</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </li>
            <li><label>银行卡号</label><input type="text" value="请输入您的银行卡号"  ></li>
            <li><label>开户行</label><input type="text" value="请输入开户名称"  ></li>
            <li class="city"><label>开户城市</label>
            	<select class="Bank-sheng">
                    <option value="volvo">请选择省</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
                <select class="Bank-city">
                    <option value="volvo">请选择市</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
                <select class="Bank-quyu">
                    <option value="volvo">请选择县</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </li>
            <li><label>手机认证</label><input type="text" value="请输入验证码" ><a class="shiming-code">获取验证码</a></li>
        </ul>
   </form>
   <a class="common-btn common-btn-b">确认</a>
</body>
</html>

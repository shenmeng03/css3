<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3练习</title>
	<link rel="stylesheet" href="scss/style.css">
</head>
<body>
	/*鼠标经过3D，XY轴旋转*/
	<div class=box>
		<ul>
			<li class="sss">第一个</li>
			<li class="sss">第二个</li>
			<li class="sss">第三个</li>
			<li class="sss">第四个</li>
			<li class="sss">第五个</li>
		</ul>
	</div>
	/*表盘自转*/
	<div class="animation">
		<div class="animation1"></div>
		<div class="animation2"></div>
	</div>
	/*3D旋转*/
	<div class="hxbox">
		<ul class='hxbox-ul'>
			<li class="hx1"><span></span></li>
			<li class="hx2"><span></span></li>
			<li class="hx3"><span></span></li>
		</ul>
	</div>
	/*圆圈自动向外*/
	<div class="dotbox">
		<div class="dot"></div>
		<div class="pulse1"></div>
		<div class="pulse2"></div>
	</div>
	/*自行车动画帧*/
	<div class="dhz"></div>

</body>
</html>

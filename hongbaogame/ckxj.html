<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<title>查看现金页面</title>
<script src="js/jquery.min.js"></script>
<script src="js/resize.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="hongbao-main">
    	<div class="djq-con">       
          <img src="images/guize1.png" class="djq-img"> 
          <div class="djq-con1" style="padding-bottom:0.5rem;">
              <p class="djq-p1">每位用户只能领取一次现金，一旦领取后，则不能再进行奖励金额累加和重复领取现金。因此您可在上一个页面根据奖励规则带领您的伙伴们参与摘红包、注册、投资等行为，直到您获得满意的现金奖励数额后再进行领取。10元现金可直接提现。</p>
              <div class="xianjin">
              	<h3 class="xianjin-h3">您目前的现金总额是</h3>
                <p class="xianjin-p1">10人游戏<strong>6</strong>元</p>
                <p class="xianjin-p1">10人注册<strong>4</strong>元</p>
                <p class="xianjin-p1">10人投资<strong>6</strong>元</p>
                <p class="xianjin-p2">总计<span>16</span>元 </p>
              </div>
              <p class="xianjin-p3">您确认现在就领取现金吗？</p>
              <a class="xianjin-a1">暂不领取</a>
              <a class="xianjin-a2">现在领取</a>
              <div class="clear"></div>
          </div>
        </div>
        
    </div>
    
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<title>领取红包</title>
<script src="js/jquery.min.js"></script>
<script src="js/resize.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="hongbao-main">
    	<img src="images/lingqu1.png" class="hongbao-line">
    	<div class="hongbao-con">
            <h3 class="hongbao-h3">未注册用户领取红包规则说明</h3>
            <ul class="hongbao-ul">
            	<li><span>1.</span>
                	<p>参与本次活动的用户均可以最高金额领取红包，红包以与红包金额等值的玖信贷代金券形式发放。因此，用户领取奖励需注册和登陆玖信贷账号。</p>
                	<div class="clear"></div>
                </li>
                <li><span>2.</span>
                	<p>同一用户（同一手机号或微信号）只能领取一次红包，如果重复领取，红包不予发放。</p>
                	<div class="clear"></div>
                </li>
                <li><span>3.</span>
                	<p>注册成功后<i>在提示页领取红包</i>，代金券即刻到账，请及时查看。</p>
                    <div class="clear"></div>
                </li>
            </ul>
        </div>
        <img src="images/lingqu2.png" class="hongbao-line">        
        <div class="clear"></div>
        <ul class="reg-tab" id="reg-tab1">
        	<li class="reg-select" onClick="regTab(1,2)"><a>填写基本信息</a></li>
            <li onClick="regTab(2,2)"><a>验证手机号</a></li>
        </ul>
        <div id="reg-con1">
            <div class="reg-form">
                <div class="reg-input">
                    <img src="images/reg3.jpg"><input type="text" placeholder="请输入手机号" maxlength="11">
                </div>
                <div class="reg-input">
                    <img src="images/reg4.jpg"><input type="text" placeholder="请输入密码">
                </div>
                <div class="reg-input">
                    <img src="images/reg4.jpg"><input type="text" placeholder="请确认密码">
                </div>
            </div>
            <a class="hongbao-a1">立即注册</a>
    	</div><!---reg-con1--->
        
        <div id="reg-con2">
            <div class="reg-form">
                <div class="reg-input1">
                    <img src="images/reg3.jpg"><input type="text" placeholder="请输入验证码" maxlength="11">
                </div>
                <a id="reg-code">获取验证码</a>
                <div class="clear"></div>
            </div>
            <a class="hongbao-a1">认证</a>
    	</div><!---reg-con2--->
    </div>
    <script>
    	function regTab(index,count){
			var flag;
			if(index==1){
				flag=$('.reg-tab').find('li:eq(0)').hasClass('reg-select');
				if(!flag){
					$('.reg-tab').attr('id','reg-tab1');
					$('.reg-tab').find('li:eq(0)').addClass('reg-select');
					$('#reg-con1').css('display','block');
					$('.reg-tab').find('li:eq(1)').removeClass('reg-select');
					$('#reg-con2').css('display','none');
				}
			}else{
				flag=$('.reg-tab').find('li:eq(1)').hasClass('reg-select');
				if(!flag){
					$('.reg-tab').attr('id','reg-tab2');
					$('.reg-tab').find('li:eq(1)').addClass('reg-select');
					$('#reg-con2').css('display','block');
					$('.reg-tab').find('li:eq(0)').removeClass('reg-select');
					$('#reg-con1').css('display','none');
				}
			}
		}
    </script>
</body>
</html>
